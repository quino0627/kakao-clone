<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>Chat</title>
</head>
<body>
    <header>
        <div class="header__top">
            <div class="header__column"></div>
                <i class="fas fa-plane"></i>
                <i class="fa fa-wifi"></i>
            <div class="header__column">
                <span class="header_time">18:38</span>
            </div>
            <div class="header__column">
                <i class="far fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span id="header__battery">66%<i class="fas fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header_bottom">
            <div class="header__column">
                    <i class="fa fa-chevron-left fa-lg"></i>
            </div>
            <div class="header__column">
                <span class="header__text">LYNN<span class="header_number">1</span></span>
            </div>
            <div class="header__column">
                <i class="fa fa-search"></i>
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="chat">
        <div class="date-divider">
            <span class="date-divider__text">Wednsday, August 2, 2017</span>
        </div>
        <div class="chat__message chat__message-from-me">
            <span class="chat__message-time">17:55</span>
            <span class="chat__message-body">Hello! This is a test message.</span>
        </div>
        <div class="chat__message chat__message-to-me">
            <img src="images/avatar.jpg" alt="" class="chat__message-avatar">
            <div class="chat__massege-center">
                <h3 class="chat__message-username">LYNN</h3>
                <span class="chat__message-body">And this is an answer</span>
            </div>
            <span class="chat__message-time">19:30</span>
        </div>
    </main>
    <div class="type-message">
        <i class="fa fa-plus fa-2x"></i>
        <div class="type-message__input">
            <input type="text">
            <i class="far fa-smile"></i>
            <span class="record-message">
                <i class="fa fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
